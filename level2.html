<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>level 2 | mathematic games</title>
    <link rel="stylesheet" href="css2.css" />
  </head>
  <body>
    <header class="header">
      <h1>jawab dengan jawaban yang paling tepat</h1>
    </header>

    <div class="soal">
      Jika 𝑥 Pangkat 2 − 5 𝑥 + 6 = 0, tentukan nilai 𝑥 yang memenuhi persamaan
      kuadrat ini.
    </div>

    <div class="container">
      <div class="items">
        <button onclick="jawabanBenarA()" class="A">A.</button> x
        <sup>2</sup> −5x + 6 = (x−2) (x−3) = 0
      </div>
      <div class="items">
        <button onclick="jawabanSalahB()">B.</button> x <sup>5</sup> 5x + -6x =
        (x−4) (x−2) = 1
      </div>
      <div class="items">
        <button onclick="jawabanSalahC()">C.</button> x <sup>2</sup> −3x + 10 =
        (x−6) (4) = 2
      </div>
      <div class="items">
        <button onclick="jawabanSalahD()">D.</button> x <sup>2</sup> −15x + 6 =
        (x−2) (x−3) = 3
      </div>
    </div>

    <script src="data2.js"></script>
  </body>
</html>
